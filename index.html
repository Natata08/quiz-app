<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz app</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>

    <main>
      <section class="question-input">
        <h2>Add a Question</h2>
        <form id="quiz-form">
          <div class="question-container">
            <label for="question"
              >Please write a question (max 140 characters):</label
            >
            <input
              type="text"
              id="question"
              name="question"
              maxlength="140"
              required
            />
          </div>
          <div class="answer-container">
            <label for="answer1">Answer 1:</label>
            <input
              type="text"
              id="answer1"
              class="answer"
              name="answer1"
              required
            />
            <input
              type="radio"
              name="correctAnswer"
              value="answer1"
              id="correct1"
              required
            />
            <label for="correct1">Correct</label>
          </div>
          <div class="answer-container">
            <label for="answer2">Answer 2:</label>
            <input
              type="text"
              id="answer2"
              class="answer"
              name="answer2"
              required
            />
            <input
              type="radio"
              name="correctAnswer"
              value="answer2"
              id="correct2"
              required
            />
            <label for="correct2">Correct</label>
          </div>
          <div class="answer-container">
            <label for="answer3">Answer 3:</label>
            <input
              type="text"
              id="answer3"
              class="answer"
              name="answer3"
              required
            />
            <input
              type="radio"
              name="correctAnswer"
              value="answer3"
              id="correct3"
              required
            />
            <label for="correct3">Correct</label>
          </div>
          <div class="answer-container">
            <label for="answer4">Answer 4:</label>
            <input
              type="text"
              id="answer4"
              class="answer"
              name="answer4"
              required
            />
            <input
              type="radio"
              name="correctAnswer"
              value="answer4"
              id="correct4"
              required
            />
            <label for="correct4">Correct</label>
          </div>
          <div class="explanation-container">
            <label for="explanation"
              >Please write an explanation to the question:</label
            >
            <input type="text" id="explanation" name="explanation" required />
          </div>
          <div class="btn-container">
            <button type="button" class="btn" id="randomize-btn">
              Randomize answers
            </button>
            <button type="submit" class="btn" id="submit-btn">
              Submit question
            </button>
            <button type="button" class="btn" id="show-list-btn">
              Show questions
            </button>
          </div>
        </form>
      </section>

      <section class="question-list">
        <h2>List of questions</h2>
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search for questions"
          />
          <button type="button" class="search-btn" id="search-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              viewBox="0,0,256,256"
              width="2.7rem"
              height="2.7rem"
            >
              <g
                fill="#ffffff"
                fill-rule="nonzero"
                stroke="none"
                stroke-width="1"
                stroke-linecap="butt"
                stroke-linejoin="miter"
                stroke-miterlimit="10"
                stroke-dasharray=""
                stroke-dashoffset="0"
                font-family="none"
                font-weight="none"
                font-size="none"
                text-anchor="none"
                style="mix-blend-mode: normal"
              >
                <g transform="scale(5.12,5.12)">
                  <path
                    d="M21,3c-9.37891,0 -17,7.62109 -17,17c0,9.37891 7.62109,17 17,17c3.71094,0 7.14063,-1.19531 9.9375,-3.21875l13.15625,13.125l2.8125,-2.8125l-13,-13.03125c2.55469,-2.97656 4.09375,-6.83984 4.09375,-11.0625c0,-9.37891 -7.62109,-17 -17,-17zM21,5c8.29688,0 15,6.70313 15,15c0,8.29688 -6.70312,15 -15,15c-8.29687,0 -15,-6.70312 -15,-15c0,-8.29687 6.70313,-15 15,-15z"
                  ></path>
                </g>
              </g>
            </svg>
          </button>
        </div>
      </section>
    </main>
    <footer><p>Â© 2024 Quiz App. All rights reserved.</p></footer>
    <script src="script.js"></script>
  </body>
</html>
