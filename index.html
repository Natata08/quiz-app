<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.5.2/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>Quiz wizard</title>
  </head>
  <body>
    <header>
      <h1>Quiz Wizard</h1>
    </header>

    <main>
      <section class="add-question-section">
        <h2>Add a Question</h2>
        <form id="quiz-form">
          <div class="question-container">
            <label for="question"
              >Please write a question (max 140 characters):</label
            >
            <input
              type="text"
              id="question"
              name="question"
              maxlength="140"
              required
            />
          </div>
          <div class="answer-container">
            <label for="answer1">Answer 1:</label>
            <input
              type="text"
              id="answer1"
              class="answer"
              name="answer1"
              required
            />
            <input
              type="radio"
              name="correctAnswer"
              value="answer1"
              id="correct1"
              required
            />
            <label for="correct1">Correct</label>
          </div>
          <div class="answer-container">
            <label for="answer2">Answer 2:</label>
            <input
              type="text"
              id="answer2"
              class="answer"
              name="answer2"
              required
            />
            <input
              type="radio"
              name="correctAnswer"
              value="answer2"
              id="correct2"
              required
            />
            <label for="correct2">Correct</label>
          </div>
          <div class="answer-container">
            <label for="answer3">Answer 3:</label>
            <input
              type="text"
              id="answer3"
              class="answer"
              name="answer3"
              required
            />
            <input
              type="radio"
              name="correctAnswer"
              value="answer3"
              id="correct3"
              required
            />
            <label for="correct3">Correct</label>
          </div>
          <div class="answer-container">
            <label for="answer4">Answer 4:</label>
            <input
              type="text"
              id="answer4"
              class="answer"
              name="answer4"
              required
            />
            <input
              type="radio"
              name="correctAnswer"
              value="answer4"
              id="correct4"
              required
            />
            <label for="correct4">Correct</label>
          </div>
          <div class="explanation-container">
            <label for="explanation"
              >Please write an explanation to the question:</label
            >
            <input type="text" id="explanation" name="explanation" required />
          </div>
          <div class="btn-container">
            <button type="button" class="btn" id="randomize-btn">
              Randomize answers
            </button>
            <button type="submit" class="btn" id="submit-btn">
              Submit question
            </button>
            <button type="button" class="btn" id="show-list-btn">
              Show questions
            </button>
          </div>
        </form>
      </section>

      <section class="question-list-section hidden">
        <h2>List of Questions</h2>
        <div class="search-sort-container">
          <div>
            <label class="hidden" for="search-input"
              >Search for questions</label
            >
            <input
              type="search"
              id="search-input"
              placeholder="Search for questions"
            />
          </div>
          <div>
            <label for="sort-select">Sort by:</label>
            <select id="sort-select" name="sort-select">
              <option value="" selected disabled>Choose sorting option</option>
              <option value="alphabetical">alphabetical</option>
              <option value="random">random</option>
            </select>
          </div>
        </div>

        <div class="list-container"></div>
      </section>

      <section class="game-section">
        <h2>Let's start the Game!</h2>
        <form class="game-intro" id="game-intro">
          <h3>Player Details</h3>
          <div class="player-details-container">
            <div class="player-details">
              <i class="fa-regular fa-circle-user"></i>
              <label for="player1">Player 1 </label>
              <input type="text" id="player1" name="player-name" required />
            </div>
            <div class="player-details">
              <i class="fa-regular fa-circle-user"></i>
              <label for="player2">Player 2 </label>
              <input type="text" id="player2" name="player-name" required />
            </div>
          </div>

          <button type="submit" class="btn" id="start-quiz-btn" disabled>
            Start Quiz
          </button>
        </form>
        <div class="player-cards-container"></div>
      </section>
    </main>
    <footer><p>Â© 2024 Quiz App. All rights reserved.</p></footer>
    <audio id="win-sound" src="sounds/fanfare-trumpets.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
